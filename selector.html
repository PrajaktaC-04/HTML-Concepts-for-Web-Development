<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>
    <style>
        /* Element Selector */
        p{
            border: 2px solid red;
        }
        
        /* Id Selector */
        #firstPara{
            color: green;
        }

        /* Class Selctor */
        .bgBlue{
            color: yellow;
            background-color: blue;
        }

        /* Grouping Selector */
        span, footer{
            background-color: pink;
        }
    </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <p id="firstPara">This is a simple paragraph demonstrating CSS Selelctors.</p>
    <p id="secondPara" class="redElement bgBlue">This is another simple paragraph demonstrating CSS Selelctors.</p>
    <div>
        <p>This is yet another simple paragraph demonstrating CSS Selelctors.</p>
        <span>This is span.</span>
    </div>
    <footer>This is footer.</footer>
</body>
</html>
